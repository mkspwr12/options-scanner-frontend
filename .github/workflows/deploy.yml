name: Deploy Frontend to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: options-scanner-frontend-2exk6s
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      - name: Build application
        env:
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Prepare standalone deploy package
        run: |
          rm -rf deploy deploy.zip
          mkdir -p deploy
          cp -R .next/standalone/* deploy/
          mkdir -p deploy/.next
          cp -R .next/static deploy/.next/static
          cp -R node_modules deploy/node_modules
          cp -R public deploy/public || true
          cp package.json deploy/package.json
          (cd deploy && zip -r ../deploy.zip .)

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Configure App Settings (pre-deploy)
        run: |
          az webapp config appsettings set \
            --resource-group options-scanner-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              NEXT_PUBLIC_API_BASE="${{ secrets.NEXT_PUBLIC_API_BASE }}" \
              NODE_ENV=production \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              ENABLE_ORYX_BUILD=false \
              WEBSITE_RUN_FROM_PACKAGE=1

      - name: Remove legacy frontend settings
        run: |
          az webapp config appsettings delete \
            --resource-group options-scanner-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --setting-names VITE_API_BASE

      - name: Configure Startup Command
        run: |
          az webapp config set \
            --resource-group options-scanner-rg \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --startup-file "node server.js"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ./deploy.zip

